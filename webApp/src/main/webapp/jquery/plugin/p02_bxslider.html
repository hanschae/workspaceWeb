<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	https://github.com/stevenwanderski/bxslider-4 에서 다운로드

	1. jquery
	2. easing
	3. bxslider 스크립트
	4. bxslider 스타일시트
	5. images 복사

 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/webApp/js_css/jquery.easing.1.3.js"></script>
<script src="/webApp/js_css/jquery.bxslider.js"></script>
<link rel="stylesheet" href="/webApp/js_css/jquery.bxslider.css" type="text/css"/>
<style>
	#imgSlider img{width:800px; height:400px;}
	ul,li{margin:0; padding:0;}
</style>
<script>
	$(function(){
		$("#imgSlider").bxSlider({
			mode : 'horizontal' // 화면전환방식 'horizontal', 'vertical', 'fade'
			, slideWidth:800 // 슬라이드폭
			, slideHeight:450 // 슬라이드 높이
			, speed:2000
			, auto:true // 자동시작 true,false(기본)
			, randomStart:true // 랜덤 시작 true, false(기본)
			, captions:true // title속성의 값을 설명으로 다시 표시 true, false(기본)
			, infiniteLoop:false // 반복여부
			, hideControlOnEnd:true // 좌우컨트롤 보여주기 true:처음과 마지막에 컨트롤 표시안함
			, useCSS:false // easing사용여부(true:easing사용안함, false:easing사용함)
			, easing:'easeOutElastic'
			// , onSliderLoad:function(){ // 슬라이드가 로딩이 완료되면 호출되는 콜백함수
			// 	alert("onSliderLoad 콜백함수 실행됨");
			// }
			, onSlideAfter:function(){ // 슬라이드가 움직인 후 호출되는 콜백함수
				console.log("onSlideAfter 실행됨.");
			}
		});
	});
</script>
</head>
<body>
<div>
	<ul id="imgSlider">
		<li><a href="https://www.nate.com"><img src="/webApp/img/01.jpg" title="네이트로 이동하기"/></a></li>
		<li><a href="https://www.naver.com"><img src="/webApp/img/02.jpg" title="네이버로 이동하기"/></a></li>
		<li><a href="#"><img src="/webApp/img/03.jpg" title="세번째 이미지 설명"/></a></li>
		<li><a href="#"><img src="/webApp/img/04.jpg" title="네번째 이미지 설명"/></a></li>
		<li><a href="#"><img src="/webApp/img/dino.jpg" title="다섯번째 이미지 설명"/></a></li>
		<li><a href="#"><img src="/webApp/img/glass1.gif" title="여섯번째 이미지 설명"/></a></li>
		<li><a href="#"><img src="/webApp/img/glass2.gif" title="일곱번째 이미지 설명"/></a></li>
	</ul>
</div>
</body>
</html>
