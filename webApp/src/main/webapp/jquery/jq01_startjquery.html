<!DOCTYPE html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

	function f(){

	// jquery 실행 세가지 방법, 제일 짧은 세번째를 자주 사용
	/*
	// 1
	$(document).ready(function(){
		// 실행문;
		// alert("cccc");
		alert("jquery 실행됨");
	});
	// 2 
	jQuery(document).ready(function(){
		alert("jQuery(document) 실행됨");
	});

	*/	
	//3
	$(function(){
		alert("제이쿼리 실행됨...");
	});
	
</script>
