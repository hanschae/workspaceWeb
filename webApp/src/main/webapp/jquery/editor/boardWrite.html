<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- https://ckeditor.com/ckeitor-4/download/ -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="//cdn.ckeditor.com/4.19.0/full/ckeditor.js"></script>
<script>
	$(function(){
		// textarea에 ckeditor 세팅하기
		CKEDITOR.replace('content')
		
		$("#boardFrm").submit(function(){
			// 제목이 입력여부
			if($("#subject").val()==""){
				alert("제목을 입력하세요.");
				return false;
			}
			
			// 글내용 입력여부
			// ckeditor로 세팅된 textarea의 값을 가져오는 함수 getData
			if(CKEDITOR.instances.content.getData()==""){
				alert("글내용을 입력하세요."+CKEDITOR.instances.content.getData());
				return false;
			}
			console.log(CKEDITOR.instances.content.getData());
			return false;
		});
	});
</script>
</head>
<body>
<h1>편집기</h1>
<form method="post" id="boardFrm" action="aaa.jsp">
	<ul>
		<li>제목</li>
		<li><input type="text" name="subject" id="subject"/></li>
		<li>글내용</li>
		<li><textarea name="content" id="content"></textarea></li>
		<li><input type="submit" value="글등록"/></li>
	</ul>
</form>
</body>
</html>
