<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function arraySortTest(){
		var numData = [36,43,76,12,53,-52,98,86];
		var txtData = ["tomato","pizza","pineapple","peach","valentine"];
		
		// Ascending Sort
		// 문자에 대한 오름차순
		txtData.sort();
		document.getElementById("result").innerHTML="txtData asc->"+txtData;
		// 숫자에 대한 오름차순
		numData.sort(function(x,y){return x-y;});
		document.getElementById("result2").innerHTML="numData asc->"+numData;
		
		// Descending Sort
		// 문자에 대한 내림차순
		// 오름차순으로 정렬 후 역순으로 변경
		txtData.reverse();
		document.getElementById("result3").innerHTML="txtData desc->"+txtData;
		// 숫자에 대한 내림차순
		numData.sort(function(a,b){return b-a;});
		document.getElementById("result4").innerHTML="numData desc->"+numData;
	}
</script>
</head>
<!-- body가 로딩이 끝나면 호출되는 이벤트 -->
<body onload="arraySortTest();">
<h1>배열의 정렬</h1>
<div id="result"></div>
<div id="result2"></div>
<div id="result3"></div>
<div id="result4"></div>
</body>
</html>
