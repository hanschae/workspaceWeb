<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/*
		폰트 스타일 : font-size(글자크기), font-family(글꼴), color(글자색)	
		font-size: px(기본:16px), pt, cm, mm, in(inch)
				   em(현재글자크기를 기준으로 사이즈가 정해진다) 0.5em -> 10px	1.5em -> 30px
		font-family : 글꼴, 돋움체, 굴림체, 고딕체, 궁서체, sans-serif, ...
	*/
	li{
		font-size:1.7em;
		font-family:궁서체 돋움체;
	}
</style>
</head>
<body>
폰트스타일
	<ul>
		<li>font style</li>
		<li>글자 크기</li>
		<li>글자 유형</li>
		<li>글자 색상</li>
	</ul>
</body>
</html>
