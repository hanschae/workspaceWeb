<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	img 태그 : 웹페이지에 이미지 표시하기
	src 속성 : 사용할 이미지 파일명
	width속성 : 폭(px, %), 높이는 폭에 맞춘 후 비율에 따라 결정, 폭에만 %가 가능(창크기에 따라 사이즈 변경)
	height속성 : 높이, 폭은 높이에 맞춘 후 비율에 따라 결정
	width와 height 둘다 하면 조정 가능
	alt : 이미지가 없을 때 표시	
	
	
 -->
 글자
 <img src="../img/Sunflower.jpg" width="200px" height="200px" title="이미지"/>
 <img src="../img/BB8.jpg" width="100%" height="300px"/> 글자
 <img src="../img/DarthVader.jpg" alt="leaf"/> <!-- 없는이미지 엑박표시 -->
</body>
</html>
