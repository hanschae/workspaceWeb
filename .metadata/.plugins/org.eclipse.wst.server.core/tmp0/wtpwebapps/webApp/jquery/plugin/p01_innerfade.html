<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	innerfade
	
	http://gist.github.com/coolniikou/665255 다운로드
 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/webApp/js_css/jquery.innerfade.js"/></script>
<style>
	ul,li{
		margin:0; padding:0; list-style-type:none;
	}
	#imgInner img{width:500px; height:400px;}
</style>
<script>
	$(function(){
		
		$("#imgInner").innerfade({
			animationtype:'slide' // 'slide', 'fade', 기본이 fade
			,speed : 3000 // 'slow', 'fast', 'normal', 밀리초
			,timeout : 5000 // 쇼대기 시간
			,type : 'random' // 'random', 'sequence' : 기본, random_start
		});
		
	});
</script>
</head>
<body>
<div>
	<ul id="imgInner">
		<li><a href="#"><img src="/webApp/img/01.jpg"/></a></li>
		<li><a href="#"><img src="/webApp/img/02.jpg"/></a></li>
		<li><a href="#"><img src="/webApp/img/03.jpg"/></a></li>
		<li><a href="#"><img src="/webApp/img/04.jpg"/></a></li>
		<li><a href="#"><img src="/webApp/img/dino.jpg"/></a></li>
		<li><a href="#"><img src="/webApp/img/glass1.gif"/></a></li>
		<li><a href="#"><img src="/webApp/img/glass2.gif"/></a></li>
	</ul>
</div>
</body>
</html>
