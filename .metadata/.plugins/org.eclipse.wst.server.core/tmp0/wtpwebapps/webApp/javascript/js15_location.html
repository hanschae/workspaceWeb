<h1>location 내장객체</h1>
<script>

	document.write("<br/>host=>"+location.host); // hostname + port
	
	// location.reload(); // 현재페이지를 재실행
	
	// 페이지 이동
	// location.href = "https://www.naver.com";
	location.href = "../index.html";
</script>
