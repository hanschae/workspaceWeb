<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img{width:100%}
</style>
<script>
	// Close 선택시 호출할 함수
	function popupCookie(){
		// true : 체크상태일 때, false : 체크 안된 상태일 때
		var check = document.getElementById("chk").checked
		if(check){ // 체크상태일 때
			// 쿠키를 기록한다.
			var now = new Date();
			//				Name=value;
			now.setDate(now.getDate()+1);
			var cookieData = "pop=yes;path=/;expires="+now;
			console.log(cookieData);
			document.cookie = cookieData;
			document.cookie = "notice=ok";
		}
		self.close(); // window.close();
	}
</script>
</head>
<body>
	<img src="../img/dino.jpg"/>
	<div>
		<input type="checkbox" id="chk" checked/> 하루동안 안보기
		<button onclick="popupCookie()">Close</button>
	</div>
</body>
</html>
